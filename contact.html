<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>One Location Costa Rica</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- TopBar y Navbar Start -- usando JQuery -->
    <div class="topbar">
        <!-- Aqui se cargar el topbar junto con el navbar usando JQuery -->
    </div>
    <!-- TopBar y Navbar End -- usando JQuery -->

    <!-- Header Start -->
    <div class="container-fluid page-header">
        <div class="container">
            <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
                <h3 class="display-4 text-white text-uppercase">Contacto</h3>
                <div class="d-inline-flex text-white">
                    <p class="m-0 text-uppercase"><a class="text-white" href="">Inicio</a></p>
                    <i class="fa fa-angle-double-right pt-1 px-3"></i>
                    <p class="m-0 text-uppercase">Contacto</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Booking Start -->
    <div class="container-fluid booking mt-5 pb-5">
        <div class="container pb-5">
            <div class="bg-light shadow" style="padding: 30px;">
                <div class="row align-items-center" style="min-height: 60px;">
                    <div class="col-md-10">
                        <form target="_blank" action="https://formsubmit.co/joso18js@gmail.com" method="POST">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3 mb-md-0">
                                        <select id="countriesSelect" name="country" class="custom-select px-4"
                                            style="height: 47px;"></select>

                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3 mb-md-0">
                                        <div class="date" id="date1" data-target-input="nearest">
                                            <input name="Depart date" type="text"
                                                class="form-control p-4 datetimepicker-input" placeholder="Depart Date"
                                                data-target="#date1" data-toggle="datetimepicker" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3 mb-md-0">
                                        <div class="date" id="date2" data-target-input="nearest">
                                            <input name="Return date" type="text"
                                                class="form-control p-4 datetimepicker-input" placeholder="Return Date"
                                                data-target="#date2" data-toggle="datetimepicker" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3 mb-md-0">
                                        <select name="duration" class="custom-select px-4" style="height: 47px;">
                                            <option selected>2 Dias</option>
                                            <option value="1">3 Dias</option>
                                            <option value="2">4 Dias</option>
                                            <option value="3">1 Semana</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-block" type="submit"
                            style="height: 47px; margin-top: -2px;">Enviar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Booking End -->

    <!-- Contact Start -->
    <div class="container-fluid py-5" style="margin-bottom: 400px;">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contactenos</h6>
                <h1>Contactenos para cualquier Consulta</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-white" style="padding: 30px;">
                        <div id="success"></div>
                        <form target="_blank" action="https://formsubmit.co/joso18js@gmail.com" method="POST">
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4" id="name" name="name"
                                        placeholder="Nombre" required="required"
                                        data-validation-required-message="Ingrese su nombre" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-sm-6">
                                    <input type="email" class="form-control p-4" id="email" name="email"
                                        placeholder="Correo" required="required"
                                        data-validation-required-message="Ingrese su correo" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control p-4" id="subject" name="subject"
                                    placeholder="Titulo" required="required"
                                    data-validation-required-message="Ingrese un titulo" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control py-3 px-4" rows="5" id="message" name="message"
                                    placeholder="Mensaje" required="required"
                                    data-validation-required-message="Ingrese el mensaje"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary py-3 px-4" type="submit"
                                    id="sendMessageButton">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 map-container mb-5" style="margin-bottom: 30px; margin-left: 240px; margin-top: 20px;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d982
                .2918462074584!2d-84.20339141942621!3d10.003028816301104!2m3!1f0!2f0
                !3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0f91137cd0bb7%3A0xb878b
                9d71e6f3b6!2sHostel%20hogar%20tico-estadounidense!5e0!3m2!1ses-419!2sc
                r!4v1701931380128!5m2!1ses-419!2scr" width="600" height="450" style="border:0;" allowfullscreen=""
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    <!-- footer Start -- usando JQuery -->
    <div class="footer">
        <!-- Aqui se cargar el topbar junto con el navbar usando JQuery -->
    </div>
    <!-- footer End -- usando JQuery -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Script para cargar países automáticamente al cargar la página -->
    <script src="./js/countries.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!--  Script para cargar x y x con un function  -->
    <script>
        let toast = "";
        $(document).ready(function () {
            // Cargamos el topbar
            $(".topbar").load("topbar.html");
            // Cargamos el footer
            $(".footer").load("footer.html");
            toast = localStorage.getItem("toast");
            if (toast == "true") {
                $("#liveToast").removeClass("hide");
                $("#liveToast").addClass("show");
                setTimeout(function () {
                    $("#liveToast").fadeOut(1500);
                    $("#liveToast").removeClass("show");
                    $("#liveToast").removeClass("hide");
                    localStorage.clear();
                }, 3000);
            }
        });

        $("#btnsubmit").click(function () {
            localStorage.setItem("toast", "true");
        });
    </script>

</body>

</html>
